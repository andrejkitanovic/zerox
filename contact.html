<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerox | Website developer team</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae98d3c342.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="elements">
        <div class="logo">zer<span>ox</span></div>
        <nav>
          <div class="navigation">
            <div id="mover"></div>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Team</a>
            <a href="#">Contact</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="blue-contact"></div>
      <div class="contact-container">
        <div class="contact-info">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <i class="fas fa-map-marked-alt"></i>
                <span>Pobedina 123</span>
              </li>
              <li>
                <i class="fas fa-envelope-open-text"></i>
                <span>zeroxdev@gmail.com</span>
              </li>
              <li>
                <i class="fas fa-phone-square-alt"></i>
                <span>+381604284095</span>
              </li>
            </ul>
            <ul class="sci">
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-facebook"></i></li>
              <li><i class="fas fa-basketball-ball"></i></li>
              <li><i class="fab fa-linkedin"></i></li>
            </ul>
          </div>
        </div>
        <div class="contactForm">
          <h2>Send a message</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>First Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Last Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Email Address</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required />
              <span>Subject</span>
            </div>
            <div class="inputBox w100">
              <textarea name="" required></textarea>
              <span>Write your message here...</span>
            </div>
            <div class="inputBox w100">
              <input type="submit" value="Send" name="submit" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
