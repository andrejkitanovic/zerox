<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerox | Website developer team</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae98d3c342.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="elements">
        <a href="#" class="logo"
          ><img src="image/nikolic.png" alt="" width="40px" />zer<span
            >ox</span
          ></a
        >
        <nav>
          <div class="navigation">
            <div id="mover"></div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="#" class="active">Contact</a>
          </div>
        </nav>

        <div class="mobile-nav">
          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </header>

    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <main>
      <div class="blue-home">
        <section class="contact-page-sec">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="contact-info">
                  <div
                    class="contact-info-item"
                    data-tilt
                    data-tilt-max="10"
                    data-tilt-scale="1.1"
                  >
                    <div class="contact-info-icon">
                      <i class="fas fa-map-marked"></i>
                    </div>
                    <div class="contact-info-text">
                      <h2>address</h2>
                      <span>7519 Temple Street</span>
                      <span>Los Angeles, CA</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="contact-info">
                  <div
                    class="contact-info-item"
                    data-tilt
                    data-tilt-max="10"
                    data-tilt-scale="1.1"
                  >
                    <div class="contact-info-icon">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-info-text">
                      <h2>E-mail</h2>
                      <span>info@zeroxdev.com</span>
                      <span>zeroxdev@gmail.com</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="contact-info">
                  <div
                    class="contact-info-item"
                    data-tilt
                    data-tilt-max="10"
                    data-tilt-scale="1.1"
                  >
                    <div class="contact-info-icon">
                      <i class="fas fa-clock"></i>
                    </div>
                    <div class="contact-info-text">
                      <h2>office time</h2>
                      <span>Mon - Thu 10:00 am - 9:00 pm</span>
                      <span>Thu - Sun 12:00 am - 11:00 pm</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <form action="">
              <div class="row">
                <div class="col-md-8">
                  <div class="contact-page-form" method="post">
                    <h2>Get in Touch</h2>

                    <div class="row">
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="single-input-field">
                          <input
                            type="text"
                            placeholder="Your Name"
                            name="name"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="single-input-field">
                          <input
                            type="email"
                            placeholder="E-mail"
                            name="email"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="single-input-field">
                          <input
                            type="text"
                            placeholder="Phone Number"
                            name="phone"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="single-input-field">
                          <input
                            type="text"
                            placeholder="Subject"
                            name="subject"
                          />
                        </div>
                      </div>
                      <div class="col-md-12 message-input">
                        <div class="single-input-field">
                          <textarea
                            placeholder="Write Your Message"
                            name="message"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 button-input">
                  <button>Send message</button>
                </div>
              </div>
            </form>
          </div>
        </section>

        <div class="social-media">
          <a href=""><i class="fas fa-map-marked-alt"></i></a>
          <a href=""><i class="fas fa-envelope-open-text"></i></a>
          <a href=""><i class="fas fa-phone-square-alt"></i></a>
        </div>

        <div class="contact"></div>
      </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/vanilla-tilt.min.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
